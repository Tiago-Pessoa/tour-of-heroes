<h1>Painel de Controle</h1>

  <div fxLayout="row"
       fxLayout.xs="column"
       fxLayoutGap="10px"
       fxLayoutAlign="space-between"
  >

    <mat-card class="pointer"
      *ngFor="let hero of heroes"
      [routerLink]="['/heroes', hero.id]"
    >

      <mat-card-title>{{ hero.name }}</mat-card-title>

      <mat-icon fxLayoutAlign="center center">scuba_diving</mat-icon>
    </mat-card>

  </div>
