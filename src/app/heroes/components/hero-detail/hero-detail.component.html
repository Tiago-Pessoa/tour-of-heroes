<div *ngIf="hero">
  <h1>{{ hero.name | uppercase}} <br/> Detalhes:</h1>

<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Herói:</mat-label>
      <input
        id="name"
        matInput
        [(ngModel)]="hero.name"
        placeholder="Nome do Herói"
        type="text"
       />

    </mat-form-field>

    <mat-form-field>
      <mat-label>Super Poder:</mat-label>
      <input
        id="power"
        matInput
        [(ngModel)]="hero.power"
        placeholder="Poder do Herói"
        type="text"
       />

    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="goBack()">Voltar</button>
  </mat-card-actions>
</mat-card>





</div>
